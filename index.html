<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fa-solid fa-list-check"></i>
        <h1>To-Do List</h1>
      </div>
      <button id="themeToggle" aria-label="Toggle light/dark theme" title="Toggle light/dark theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="app-container" role="application">
      <div class="input-group">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task..."
          aria-label="Task input"
        />
        <button id="addTaskBtn" aria-label="Add task">Add</button>
      </div>
      <div id="taskList" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 To-Do List App. All rights reserved. | Vivek Shende </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
